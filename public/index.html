<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSync - Real-time Sign Language Interpretation</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/css/App.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>

    
</head>
<body>
    <div id="lottie-animation" style="width: 100%; height: 300px;"></div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                var animation = lottie.loadAnimation({
                    container: document.getElementById('lottie-animation'), // the DOM element that will contain the animation
                    renderer: 'svg', // Render type: 'canvas', 'html' or 'svg'
                    loop: true, // Loop the animation
                    autoplay: true, // Play the animation on load
                    path: '/animations/Animationrevised.json' // Corrected path to the animation JSON file
                });
                console.log("Animation loaded successfully");
            } catch (error) {
                console.error("Error loading animation:", error);
            }
        });
        
        

            </script>
        
    <div id="root"></div>
    <!-- Scripts are added automatically with most React build tools like Create React App -->

</body>


</html>
